version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_execution_role: ecsTaskExecutionRole
  task_size:
    cpu_limit: 512
    mem_limit: 1GB

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-7b147254
        - subnet-d81076f7
      security_groups:
        - sg-690d531d
      assign_public_ip: ENABLED
